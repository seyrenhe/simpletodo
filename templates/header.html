<script>
jQuery(document).ready(function() {
    // validate signup form on keyup and submit
    var validator = jQuery("#regForm").validate({
        rules: {
            name: {
                required: true,
                minlength: 2
            },
            pwd1: {
                required: true,
                minlength: 5
            },
            pwd2: {
                required: true,
                minlength: 5,
                equalTo: "#pwd1"
            },
            email: {
                required: true,
                email: true
            },
        },
        messages: {
            name: {
                required: "请输入你的用户名",
                minlength: "一定要大于2个字符"
            },
            pwd1: {
                required: "请输入密码",
                minlength: "密码一定要大于5个字符"
            },
            pwd2: {
                required: "请输入密码",
                minlength: "密码一定要大于5个字符",
                equalTo: "和上面的不一致"
            },
            email: "请输入正确的邮箱"
        }
    });
});
</script>
